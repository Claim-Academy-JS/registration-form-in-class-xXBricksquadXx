<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.7.0/modern-normalize.min.css"
    />

    <!-- TODO: Add some Google Fonts -->

    <link rel="stylesheet" href="style.css" />

    <!-- TODO: Update '<title>'. -->
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Registration Form</h1>

    <form class="card rounded">
      <div>
        <!-- 'for attribute should match up wit an id attribute for the corresponding input -->
        <label class="screen-reader-text" for="fname">First Name:</label>
        <input type="text" id="fname" placeholder="First name" />
        <p class="is-hidden">First name is required!</p>
      </div>

      <div>
        <label class="screen-reader-text" for="lname">Last Name:</label>
        <input type="text" id="lname" placeholder="Last name" />
        <p class="is-hidden">Last name is required!</p>
      </div>

      <div>
        <label class="screen-reader-text" for="uname">Username:</label>
        <input type="text" id="uname" placeholder="Username" />
        <p class="is-hidden">Username is required!</p>
      </div>

      <div>
        <label class="screen-reader-text" for="password">Password:</label>
        <input type="password" id="pass" placeholder="Password" />
        <p class="is-hidden">Password is required!</p>
      </div>

      <div>
        <label class="screen-reader-text" for="email">Email:</label>
        <input type="email" id="email" placeholder="📧" />
        <p class="is-hidden">This doesn't look like an Email!</p>
      </div>

      <div>
        <label class="screen-reader-text" for="tel">☎️</label>
        <input type="tel" id="phone" placeholder="☎️" />
        <p class="is-hidden">This doesn't look like an Number!</p>
      </div>
      <div class="flex flex--align-center flex--justify-between">
        <button type="submit">Register!</button>
        <button id="toggle-Btn" type="button">Already have an account</button>
      </div>
    </form>

    <script src="./scripts.js" type="module"></script>
  </body>
</html>
